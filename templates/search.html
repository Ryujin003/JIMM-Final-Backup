<!-- takes input and displays usernames -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
    <link rel="stylesheet" href="../static/styles/1main.css">
    <link rel="stylesheet" href="../static/styles/search.css">
</head>
<body>
    <div class="navbar">
        <button onclick="Redirect">Search</button>
        <button onclick="Redirect">Upload</button>
        <button onclick="Redirect">Main Feed</button> <!-- # is where a link would go!! -->
        <button onclick="Redirect" class="right">Sign Out</button>
        <button onclick="Redirect" class="right">My Profile</button>      
  </div>

    <div class=bg>
        <div class="card">
            <h2>üîç Search for Users</h2>
            <form action="{{ url_for('search') }}" method="GET">
                <input type="text" name="query" placeholder="Enter username..." required>
                <button type="submit">Search</button>
            </form>
        

        {% if results is not none %}
            <div class="results">
                <h3>Results:</h3>
                {% if results %}
                    <ul>
                        {% for user in results %}
                            <li><a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No users found.</p>
                {% endif %}
            </div>
            
        {% endif %}
    </div>
    </div>
</body>
</html>
