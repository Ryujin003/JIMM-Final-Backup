<!-- takes input and displays usernames -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/search.css') }}">
</head>
<body>
    <div class="search-container">
        <h2>🔍 Search for Users</h2>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="query" placeholder="Enter username..." required>
            <button type="submit">Search</button>
        </form>

        {% if results is not none %}
            <div class="results">
                <h3>Results:</h3>
                {% if results %}
                    <ul>
                        {% for user in results %}
                            <li><a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No users found.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
