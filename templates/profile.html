<!-- shows a profile and posts. can be own or other :) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <!-- Add Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="profile">
    <div class="images">
      <img
        src="https://images.pexels.com/photos/13440765/pexels-photo-13440765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="cover"
        class="cover"
      />
      <img
        src="https://images.pexels.com/photos/14028501/pexels-photo-14028501.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
        alt="profile"
        class="profilePic"
      />
    </div>

    <div class="profileContainer">
      <div class="uInfo">
        <div class="left">
          <a href="http://facebook.com"><span class="material-icons">facebook</span></a>
          <a href="http://instagram.com"><span class="material-icons">instagram</span></a>
          <a href="http://twitter.com"><span class="material-icons">twitter</span></a>
          <a href="http://linkedin.com"><span class="material-icons">linkedin</span></a>
          <a href="http://pinterest.com"><span class="material-icons">pinterest</span></a>
        </div>

        <div class="center">
          <span>Jane Doe</span>
          <div class="info">
            <div class="item">
              <span class="material-icons">place</span>
              <span>USA</span>
            </div>
            <div class="item">
              <span class="material-icons">language</span>
              <span>lama.dev</span>
            </div>
          </div>
          <button>Follow</button>
        </div>

        <div class="right">
          <span class="material-icons">email</span>
          <span class="material-icons">more_vert</span>
        </div>
      </div>

      <!-- Posts section placeholder -->
      <div class="posts">
        <!-- Insert post cards or content here -->
        <p>[Posts will go here]</p>
      </div>
    </div>
  </div>
</body>
</html>
